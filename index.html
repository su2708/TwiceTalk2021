<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TWICE Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <span>20:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="welcome-header">
      <div class="welcome-header__image">
        <img src="images/logo_basic.png"/>
      </div>
      <h1 class="welcome-header__title">Welcome to TWICE Talk</h1>
      <p class="welcome-header__text">If you joined ONCE cafe, log in with your ID or phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text"  required placeholder="ID or phone number"/>
      <input name="password" type="password" required placeholder="Password" minlength="8"/>
      <input type="submit" value="Log in to TWICE World"/>
      <a href="index.html">Find ONCE ID or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big TT</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
