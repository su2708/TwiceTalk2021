<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mina - TWICE Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <span>20:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <div id="mina">  
      <div class="profile">
        <a href="friends.html">
          <i class="fas fa-times"></i>
        </a> 
        <div class="profile-img">
          <div class="profile-img__img">
            <img src="images/Mina.png" class="user-component__avatar">
          </div>
          <div class="profile-img__span">
            <span>Mina</span>
          </div>
        </div>
        <div class="profile-options">
          <div class="profile-options__option chat">
            <i class="far fa-comment fa-3x"></i>
            <span>Chat</span>
          </div>
          <div class="profile-options__option call">
            <i class="fas fa-phone-alt fa-3x"></i>
            <span>Call</span>
          </div>
          <div class="profile-options__option story">
            <i class="fas fa-quote-right fa-3x"></i>
            <span>Story</span>
          </div>
        </div>
      </div>
    </div>
    
    <div id="no-mobile">
      <span>Your screen is too big TT</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
